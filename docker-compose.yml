services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/db.sqlite3  # Evitar sobrescribir la BD del contenedor
    environment:
      - DJANGO_SETTINGS_MODULE=proyecto.settings
    # Esto asegura que las migraciones se ejecuten antes de iniciar
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s