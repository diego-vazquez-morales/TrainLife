<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes - TrainLife</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/AniadirBillete.css' %}">
    <link rel="stylesheet" href="{% static 'styles/confirmModal.css' %}">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <i data-lucide="menu"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <!-- Logo -->
                <div class="logo-section">
                    <i data-lucide="train" class="logo-icon"></i>
                    <h1 class="logo-title">TrainLife</h1>
                </div>

                <!-- Navigation -->
                <nav class="nav-menu">
                    <a href="{% url 'inicio_usuario' usuario.id %}" class="nav-item">
                        <i data-lucide="home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{% url 'viajes_usuario' usuario.id %}" class="nav-item active" aria-current="page">
                        <i data-lucide="ticket"></i>
                        <span>Viajes</span>
                    </a>
                    <a href="{% url 'mis_rutas' usuario.id %}" class="nav-item">
                        <i data-lucide="map-pin"></i>
                        <span>Mis Rutas</span>
                    </a>
                    <a href="{% url 'buscar_rutas' usuario.id %}" class="nav-item">
                        <i data-lucide="search"></i>
                        <span>Buscar Rutas</span>
                    </a>
                    <a href="/notificaciones" class="nav-item">
                        <i data-lucide="bell"></i>
                        <span>Notificaciones</span>
                    </a>
                    <a href="/configuracion" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Configuración</span>
                    </a>
                </nav>

                <!-- Logout Button -->
                <button class="logout-btn" onclick="window.location.href='{% url 'salir' usuario.id %}'" aria-label="Cerrar sesión">
                    <i data-lucide="log-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

        </main>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/confirmModal.js' %}"></script>
    <script src="{% static 'js/Viajes.js' %}"></script>
</body>
</html>
