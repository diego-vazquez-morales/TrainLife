<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainLife - Recuperar Contraseña</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- Lucide Icons CSS -->
    <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet" />

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/recuperarContrasenia.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/confirmModal.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/color-modes.css' %}" />
</head>

<body data-color-mode="{{ color_mode }}">
    <main role="main" aria-label="Página de recuperación de contraseña">
        <div class="recovery-container">
            <!-- Background Image with Overlay -->
            <div class="background-image">
                <div class="background-overlay"></div>
            </div>

            <!-- Back Button -->
            <a href="{% url 'login' %}" class="back-button" aria-label="Volver al inicio de sesión">
                <i data-lucide="arrow-left"></i>
                <span class="back-text">Volver</span>
            </a>

            <!-- Recovery Card -->
            <div class="recovery-card-container">
                <div class="recovery-card">
                    <div class="text-center mb-4">
                        <!-- Logo -->
                        <div class="logo-section">
                            <i data-lucide="train" class="logo-icon"></i>
                            <h1 class="logo-title">TrainLife</h1>
                        </div>
                        <p class="subtitle">Recuperar contraseña</p>
                    </div>

                    <p class="recovery-description">Introduce tu nueva contraseña para <span class="email-display" id="emailDisplay">laura@gmail.com</span></p>

                    <form id="resetPasswordForm" method="post" aria-label="Formulario de recuperación de contraseña" novalidate>
                        {% csrf_token %}

                        <!-- Nueva Contraseña Input -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva contraseña</label>
                            <div class="input-icon-wrapper">
                                <i data-lucide="lock" class="input-icon" aria-hidden="true"></i>
                                <input type="password" class="form-control input-with-icon input-with-toggle"
                                    id="newPassword" name="newPassword" placeholder="Introduce tu nueva contraseña"
                                    aria-required="true" aria-invalid="false" required />
                                <button type="button" class="password-toggle" id="toggleNewPassword"
                                    aria-label="Mostrar contraseña">
                                    <i data-lucide="eye" id="toggleIconNew"></i>
                                </button>
                            </div>
                            <!-- Mensaje de error -->
                            <div class="error-message" id="errorMessageNew" role="alert" aria-live="assertive"
                                aria-atomic="true" style="display: none;">
                                <span class="error-icon">⚠</span>
                                <span id="errorTextNew"></span>
                            </div>
                        </div>

                        <!-- Repetir Contraseña Input -->
                        <div class="mb-4">
                            <label for="repeatPassword" class="form-label">Repetir contraseña</label>
                            <div class="input-icon-wrapper">
                                <i data-lucide="lock" class="input-icon" aria-hidden="true"></i>
                                <input type="password" class="form-control input-with-icon input-with-toggle"
                                    id="repeatPassword" name="repeatPassword" placeholder="Repite tu nueva contraseña"
                                    aria-required="true" aria-invalid="false" required />
                                <button type="button" class="password-toggle" id="toggleRepeatPassword"
                                    aria-label="Mostrar contraseña">
                                    <i data-lucide="eye" id="toggleIconRepeat"></i>
                                </button>
                            </div>
                            <!-- Mensaje de error -->
                            <div class="error-message" id="errorMessageRepeat" role="alert" aria-live="assertive"
                                aria-atomic="true" style="display: none;">
                                <span class="error-icon">⚠</span>
                                <span id="errorTextRepeat"></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary-custom">
                                Cambiar contraseña
                            </button>
                        </div>

                        <!-- Back to Email Link -->
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="change-email-link">Cambiar correo electrónico</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Help Button -->
    <button class="help-button" aria-label="Ayuda">
        <span>?</span>
    </button>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Confirm Modal JS -->
    <script src="{% static 'js/confirmModal.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/recuperarContrasenia.js' %}"></script>
</body>

</html>
