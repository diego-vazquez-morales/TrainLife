<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Rutas - TrainLife</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/verRutas.css') }}">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <i data-lucide="menu"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" role="navigation" aria-label="Menú de navegación principal">
            <div class="sidebar-content">
                <!-- Logo -->
                <div class="logo-section">
                    <i data-lucide="train" class="logo-icon"></i>
                    <h1 class="logo-title">TrainLife</h1>
                </div>

                <!-- Navigation -->
                <nav class="nav-menu">
                    <a href="/homeUsuario" class="nav-item">
                        <i data-lucide="home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/Viajes" class="nav-item">
                        <i data-lucide="ticket"></i>
                        <span>Viajes</span>
                    </a>
                    <a href="/MisRutas" class="nav-item">
                        <i data-lucide="map-pin"></i>
                        <span>Mis Rutas</span>
                    </a>
                    <a href="/verRutas" class="nav-item active" aria-current="page" aria-label="Buscar Rutas - Página actual">
                        <i data-lucide="search"></i>
                        <span>Buscar Rutas</span>
                    </a>
                    <a href="/alertas" class="nav-item">
                        <i data-lucide="bell"></i>
                        <span>Notificaciones</span>
                    </a>
                    <a href="/configuracion" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Configuración</span>
                    </a>
                </nav>

                <!-- Logout Button -->
                <button class="logout-btn" onclick="window.location.href='/salir'" aria-label="Cerrar sesión">
                    <i data-lucide="log-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" role="main" aria-label="Contenido principal">
            <div class="content-wrapper">
                <!-- Breadcrumbs -->
                <nav class="breadcrumbs" aria-label="breadcrumb">
                    <a href="/homeUsuario" class="breadcrumb-link">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Buscar Rutas</span>
                </nav>

                <!-- Page Header -->
                <header class="page-header">
                    <h2 class="page-title">Consulta de Rutas</h2>
                    <p class="page-subtitle">Encuentra tu próximo viaje en tren.</p>
                </header>

                <!-- Search Form -->
                <section class="search-form-section">
                    <form id="searchForm" class="search-form" role="form" aria-label="Formulario de búsqueda de rutas">
                        <div class="form-grid">
                            <!-- Origen -->
                            <div class="form-group">
                                <label for="origen" class="form-label">Origen</label>
                                <div class="input-wrapper">
                                    <i data-lucide="map-pin" class="input-icon" aria-hidden="true"></i>
                                    <input
                                        type="text"
                                        id="origen"
                                        name="origen"
                                        class="form-input"
                                        placeholder="Parada de salida"
                                        required
                                        aria-required="true"
                                    >
                                </div>
                            </div>

                            <!-- Destino -->
                            <div class="form-group">
                                <label for="destino" class="form-label">Destino</label>
                                <div class="input-wrapper">
                                    <i data-lucide="map-pin" class="input-icon" aria-hidden="true"></i>
                                    <input
                                        type="text"
                                        id="destino"
                                        name="destino"
                                        class="form-input"
                                        placeholder="Parada de llegada"
                                        required
                                        aria-required="true"
                                    >
                                </div>
                            </div>

                            <!-- Fecha -->
                            <div class="form-group">
                                <label for="fecha" class="form-label">Fecha</label>
                                <div class="input-wrapper">
                                    <i data-lucide="calendar" class="input-icon" aria-hidden="true"></i>
                                    <input
                                        type="date"
                                        id="fecha"
                                        name="fecha"
                                        class="form-input"
                                        required
                                        aria-required="true"
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Search Button -->
                        <button type="submit" class="btn-search">
                            <i data-lucide="search"></i>
                            Buscar Rutas
                        </button>
                    </form>
                </section>

                <!-- Results Section -->
                <section id="resultsSection" class="results-section" style="display: none;">
                    <h3 class="section-title">Resultados de la Búsqueda</h3>
                    <div id="resultsContainer" class="routes-container"></div>
                </section>

                <!-- Recommended Routes Section -->
                <section id="recommendedSection" class="recommended-section">
                    <h3 class="section-title">Rutas Recomendadas</h3>
                    <div id="recommendedContainer" class="routes-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay" style="display: none;">
        <div class="modal-container modal-success">
            <div class="modal-header">
                <div class="modal-icon-header">
                    <div class="modal-icon modal-icon-success">
                        <i data-lucide="check"></i>
                    </div>
                    <h3 class="modal-title">¡Ruta Guardada!</h3>
                </div>
                <button class="modal-close" onclick="closeSuccessModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-primary" onclick="closeSuccessModal()">
                    Continuar
                </button>
                <button class="modal-btn modal-btn-secondary" onclick="window.location.href='/MisRutas'">
                    Ver Mis Rutas
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/verRutas.js') }}"></script>
</body>
</html>
