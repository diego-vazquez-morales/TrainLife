<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TrainLife - Mis Viajes</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    
    <!-- Lucide Icons CSS -->
    <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/MisViajes.css') }}"/>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Logo -->
                <div class="logo-section">
                    <i data-lucide="train" class="logo-icon"></i>
                    <h1 class="logo-title">TrainLife</h1>
                </div>

                <!-- Navigation Menu -->
                <nav class="nav-menu" aria-label="Menú principal">
                    <a href="/home-usuario" class="nav-item">
                        <i data-lucide="home"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="/Viajes" class="nav-item">
                        <i data-lucide="ticket"></i>
                        <span>Viajes</span>
                    </a>
                    <a href="/MisRutas" class="nav-item">
                        <i data-lucide="map-pin"></i>
                        <span>Mis Rutas</span>
                    </a>
                    <a href="/buscarRutas" class="nav-item">
                        <i data-lucide="search"></i>
                        <span>Buscar Rutas</span>
                    </a>
                    <a href="/notificaciones" class="nav-item">
                        <i data-lucide="bell"></i>
                        <span>Notificaciones</span>
                    </a>
                    <a href="/configuracion" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Configuración</span>
                    </a>
                </nav>

                <!-- Logout Button -->
                <button class="logout-btn" id="logoutBtn" aria-label="Cerrar sesión">
                    <i data-lucide="log-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Mobile Sidebar Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menú">
            <i data-lucide="menu"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Breadcrumbs -->
                <nav class="breadcrumbs" aria-label="Breadcrumb">
                    <a href="/home" class="breadcrumb-link">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/misViajes" class="breadcrumb-link">Viajes</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Mis Viajes</span>
                </nav>

                <!-- Header -->
                <header class="page-header">
                    <h1 class="page-title">Mis Viajes</h1>
                    <p class="page-subtitle">Gestiona tus viajes programados y billetes</p>
                </header>

                <!-- Search Bar -->
                <div class="search-section">
                    <div class="search-input-wrapper">
                        <i data-lucide="search" class="search-icon"></i>
                        <input
                            type="text"
                            class="search-input"
                            id="searchInput"
                            placeholder="Buscar por ciudad, fecha o número de tren..."
                            aria-label="Buscar viajes"
                            role="searchbox"
                        />
                    </div>
                    <button class="btn-search-new" id="btnSearchNew" aria-label="Buscar y comprar un nuevo viaje">
                        <i data-lucide="search"></i>
                        <span>Buscar nuevo viaje</span>
                    </button>
                </div>

                <!-- Trip Cards Grid -->
                <div class="trips-grid" id="tripsGrid" role="list" aria-label="Lista de viajes programados">
                    <!-- Cards will be generated by JavaScript -->
                </div>

                <!-- Empty State (hidden by default) -->
                <div class="empty-state" id="emptyState" style="display: none;" aria-hidden="true">
                    <i data-lucide="train" class="empty-icon"></i>
                    <p class="empty-title">No tienes viajes programados</p>
                    <p class="empty-text">Los billetes que compres aparecerán aquí.</p>
                    <button class="btn-primary" id="btnEmptySearch">
                        <i data-lucide="search"></i>
                        <span>Buscar viaje</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom JS -->
        <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/confirmModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/misViajes.js') }}"></script>
</body>
</html>
