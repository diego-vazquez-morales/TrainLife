<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TrainLife - Tu viaje comienza aquí</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/color-modes.css' %}"/>

</head>
<body class="page-body" data-color-mode="{{ color_mode|default:'normal' }}">
    <a href="#contenido-principal" class="skip-link">Saltar al contenido principal</a>
    <div class="main-root">
        <div class="hero-section" data-alt="High-speed train on a modern railway track with a dark blue overlay">
            <header class="page-header" role="banner">
                <div class="logo-container" aria-label="TrainLife Logo">
                    <div class="logo-icon-wrap">
                        <span class="material-symbols-outlined logo-icon">train</span>
                        <div class="logo-line"></div>
                    </div>
                    <span class="logo-text">TrainLife</span>
                </div>
            </header>
            <main id="contenido-principal" class="page-main" role="main" aria-label="Contenido principal">
                <div class="hero-content">
                    <h1 class="hero-title">Tu viaje comienza aquí</h1>
                    <h2 class="hero-subtitle">Consulta horarios en tiempo real y gestiona tus billetes de alta velocidad de forma eficiente y segura.</h2>
                </div>
                <a href="{% url 'login' %}" class="primary-button" aria-label="Iniciar sesión en TrainLife">
                    <span class="truncate-text">Iniciar sesión</span>
                </a>
            </main>
        </div>
    </div>
    
    </body>
</html>
